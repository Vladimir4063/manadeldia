<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Push</title>

    <!-- BOOTSTRAP -->
    <link href="https://bootswatch.com/5/flatly/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <link rel="shortcut icon" href="static/img/moises.png" />
</head>
<body style="background: #FDFBEF;">
    <div>
        <div class="container">
            <div class="card col m-4 text-center">
                <h2>¡ADVERTENCIA!</h2>
                <P>Verifica que el numero de Parasha <strong>EXISTA</strong>, de esta forma evitaras errores internos.</P>
                <br>
                
                <div>
                    <a href="/" >Ir al Inicio</a>
                    <br>
                    <a href="/admin">Subir nueva Parasha</a>
                </div>
            </div>
            <br>
            
            <div>
                {% for name_parasha in parashot_list %}
                <ul class="list-group">
                    <li class="list-group-item">{{ name_parasha.nro}} - {{ name_parasha.nombre}}</li>
                </ul>
                {% endfor %}
            </div>

            <br>

            <form method="POST">
                <div class="mb-3">
                    <input type="number" class="form-control" name="nroParasha" placeholder="Selecciona el número de Parasha a Publicar">
                </div>
                <button class="btn btn-primary">Publicar</button>
            </form>
        </div>
    </div>
</body>
</html>
